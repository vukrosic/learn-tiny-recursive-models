# Ablation: No EMA (2-layer, H=3, L=6, EMA=False) - 40 epochs

defaults:
  - arch: trm
  - _self_

hydra:
  output_subdir: null

# Data path
data_paths: ['data/maze-30x30-hard-1k']
data_paths_test: []

evaluators: []

# Hyperparams - Training
global_batch_size: 64

epochs: 40
eval_interval: 40
min_eval_interval: 0
checkpoint_every_eval: True
checkpoint_path: checkpoints/Maze-30x30-hard-1k-ACT-torch/ablation_no_ema_40ep

lr: 1e-4
lr_min_ratio: 1.0
lr_warmup_steps: 2000

# Standard hyperparameter settings for LM, as used in Llama
beta1: 0.9
beta2: 0.95
weight_decay: 1.0
puzzle_emb_weight_decay: 1.0

# Hyperparams - Puzzle embeddings training
puzzle_emb_lr: 1e-4

seed: 0

ema: False  # NO EMA - this is the ablation
ema_rate: 0.999
freeze_weights: False

